li{
height: 60px;
    width:100%;

</style>
  <md-card>
    <md-card-title>Fixed-height grid list</md-card-title>
    <md-card-content>
      <md-grid-list [cols]="fixedCols" [rowHeight]="fixedRowHeight">
        <md-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows"
                      [style.background]="tile.color">
          <md-grid-tile-header (dragover)="overDrag($event)">
            <md-icon md-grid-avatar>info_outline</md-icon>
            somename
          </md-grid-tile-header>
          <div style="font-size:26px;overflow-y:scroll;position:absolute;bottom:0px;left:0px;height:80%;width:100%;">
            <ul>
                <li draggable="true">one </li>
                <li draggable="true">one </li>
                <li draggable="true">one </li>
                <li draggable="true">one </li>
                <li> two</li>
                <li draggable="true">one </li>
                <li draggable="true">one </li>
                <li draggable="true">one </li>
                <li> two</li>
                <li>three </li>
                <li> two</li>
                <li>three </li>
                <li> two</li>
                <li>three </li>
                <li>three </li>
                <li> two</li>
                <li>three </li>
                <li> two</li>
                <li>three </li>
                <li> two</li>
                <li>three </li>
            </ul>
          </div>
        </md-grid-tile>
      </md-grid-list>
    </md-card-content>
    <md-card-actions>
      <p>Change list cols: <input type="number" [(ngModel)]="fixedCols"></p>
      <p>Change row height: <input type="number" [(ngModel)]="fixedRowHeight"></p>
      <button md-button (click)="addTileCols()" color="primary">ADD COLSPAN (THREE)</button>
    </md-card-actions>
  </md-card>
